<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GrizzBank: Create Account</title>
    <!-- Support loading statics via django template engine -->
    {% load static %}
    <!-- Load bootstrap css stylesheet  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- grizbank stylesheet to fill in gaps -->
    <link href="{% static 'grizz_bank/main.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
    <section class="header">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/grizz_bank/" class="navbar-brand">GrizzBank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../withdraw_deposit">Deposit or Withdraw</a></li>
                    <li class="nav-item"><a class="nav-link" href="./">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="../reset_password">Reset Password</a></li>
                    <li class="nav-item"><a class="nav-link">Logout</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <section class="content">
    <div class="vertical-horizontal-center">
       <form action="/grizz_bank/create_client/" method="post">
           {% csrf_token %}
             <div class="row">
                <div class="col card">
                    <div class="card-body">
                        <div class="card-header grizz-blk-bg grizz-gold-txt">
                            <h2 class="text-center card-title">Create Account</h2>
                        </div>
                        <form>
                            <div class="form-group row">
                                <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="firstName" name="firstname" placeholder="John">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="lastName" name="lastname" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="email" name="email" placeholder="johnDoe@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="username" name="username" placeholder="j0hnDo3_20z0*">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="phoneNumber" name="phonenumber" placeholder="(123)456-7890">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="(123)456-7890">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="initialSavingsBalance" class="col-sm-2 col-form-label">Initial Savings Balance</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control-plaintext" id="initialSavingsBalance" name="initialsavingsbalance" placeholder="$123,456.78">
                                </div>
                            </div>
                            <div class="horizontal-center">
                                <button class = "submit" name='submitAcctBtn' value={{""}}><a style="text-decoration: none; color: inherit;" onclick = location.href="/grizz_bank/">Submit</a></button>
                                <!--  Here is an online example
                                <button type="submit" value={{""}} onclick="location.href='{% url 'index' %}'" name='mybtn2'>Download Excel file</button>
                                -->
                            </div>
                        </form>
                    </div>
                </div>
             </div>
        </form>
    </div>
<!--        <div class = "container"
            background-image:url()
        </div>
-->    </section>

    <footer class="footer">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a href="#" class="navbar-brand">About GrizzBank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    </div>
</body>
</html>
