<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GrizzBank: Home</title>
    <!-- Support loading statics via django template engine -->
    {% load static %}
    <!-- Load bootstrap css stylesheet  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- grizbank stylesheet to fill in gaps -->
    <link href="{% static 'grizz_bank/main.css' %}" type="text/css" rel="stylesheet">
    <script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
    </script>
</head>
<body onload = "closeForm()">
    <div class="main">
    <section class="header">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="/grizz_bank/" class="navbar-brand">Grizz Bank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../withdraw_deposit">Deposit or Withdraw</a></li>
                    <li class="nav-item"><a class="nav-link" href="../transfer">Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="../reset_password">Reset Password</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login">Logout</a></li>
                </ul>
            </div>
        </nav>
    </section>


    </div>


    <section class="Login_content">
        <div class="title_container">
            <h1 style = "font-size: 2em;">GRIZZBANK</h1>
        </div>
            <form action="" class = "login_form" method="post">
            <h1> Account Login</h1>
            <div class="Login_container">
                <div>
                <label for="Email" class = "email_label"><b>Email</b></label>
                <input type="email" class = "Email" placeholder="Enter Email" name="email" required>
                </div>

                <div>
                <label for="password" class = "password_label"><b>Password</b></label>
                <input type="password" class = "Password" placeholder="Enter Password" name="password" required>
                </div>

                <button type="submit" class ="login_btn">Login</button>
                <div>
                <label>
                
                <input type="checkbox" checked="checked" name="remember"> Remember me</label>
                </div>

            </div>
            <div>
                <button type="button" class="cancel_btn">Cancel</button>
                <button type="button" class="create_btn">Create Account</button>
                <div>
                <span class="psw">Forgot <a href="#" onclick = "openForm()">password?</a></span>
            </div>
            </div>

                    <div class="form-popup" id="myForm">
                    <form action="" class="form-container">
                    <h1>Reset Password</h1>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>
                    <button type="button" class ="reset_submit" onclick = "closeForm()">Submit</button>
                </div>
                

            </form>


    
    </section>





    <footer class="footer">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a href="#" class="navbar-brand">About Grizz Bank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">About us</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    </div>
</body>
</html>
